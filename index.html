<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="produto"
        src="images/image-product-desktop.jpg"
        alt="image-product-desktop"
      />

      <div class="conteudo-card">
        <h2 class="perfume">Perfume</h2>
        <h1 class="nome">Gabrielle Essence Eau De Parfum</h1>
        <p class="texto">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="precos">
        <h3 class="preco-desconto">$149.99</h3>
        <h4 class="preco-og">$169.99</h4>
      </div>
        <button class="botao-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
